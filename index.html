<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div id="container">
            <h1>Lets Play Rock Paper Scissors</h1>
            <p>The first to reach five points will be the overall winner</p>
            <div id="buttons">
                <button id="rock" class="btn-weapon">ROCK</button>
                <button id="paper" class="btn-weapon">PAPER</button>
                <button id="scissors" class="btn-weapon">SCISSORS</button>
            </div>
            <hr/>
            <div id="scores">
                <h2>SCOREBOARD</h2>
                <table>
                    <tr>
                        <td id="playerScore">0</td>
                        <td id="computerScore">0</td>
                    </tr>
                    <tr>
                        <td id="playerChoice">-</td>
                        <td id="computerChoice">-</td>
                    </tr>
                </table>
            </div>
            <hr/>
            <div id="results">
                <br/>
                <div id="eachRoundResult"></div>
                <br/>
            </div>
        </div>
        <script src="js-file.js"></script>
    </body>
</html>
